#
# define display information
#
name: View Fxn Profile Phylo

tooltip: |
    Examine the general functional distribution or specific functional gene families for a Genome Set using the Species Tree as context

screenshots: []

icon: domains_phylo-purple.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    input_speciesTree_ref :
        ui-name : |
            Species Tree
        short-hint : |
            The Species Tree for which you wish to examine the functional complement
        long-hint  : |
            The Species Tree for which you wish to examine the functional complement
    namespace :
        ui-name : |
            Domain Namespace
        short-hint : |
            Do top-level analysis or Custom Domain Families?
        long-hint  : |
            Do top-level analysis or Custom Domain Families?
    target_fams :
        ui-name : |
            Custom Domains
        short-hint : |
            Domain Families to target in the analysis, e.g. PF00007, COG0007 (default: top-level functional category report)
        long-hint  : |
            Domain Families to target in the analysis, e.g. PF00007, COG0007 (default: top-level functional category report)
    count_category :
        ui-name : |
            Values
        short-hint : |
            Calculate numbers as percentages or raw counts
        long-hint  : |
            Calculate numbers as percentages or raw counts
    heatmap :
        ui-name : |
            Heatmap?
        short-hint : |
            Display as heatmap (default: numerical table)
        long-hint  : |
            Display as heatmap (default: numerical table)
    vertical :
        ui-name : |
            Vertical orientation?
        short-hint : |
            Show table/heatmap with genomes along vertical and family categories along horizontal
        long-hint  : |
            Show table/heatmap with genomes along vertical and family categories along horizontal
    top_hit :
        ui-name : |
            Top hit only?
        short-hint : |
            Count only the top hit within a namespace (e.g. Pfam)
        long-hint  : |
            Count only the top hit within a namespace (e.g. Pfam)
    e_value :
        ui-name : |
            E-value lower limit
        short-hint : |
            Ignore domain hits below e-value threshold
        long-hint  : |
            Ignore domain hits below e-value threshold
    log_scale :
        ui-name : |
            Heatmap Log Base
        short-hint : |
            Set if you want the heatmap to show colors using a log scale
        long-hint  : |
            Set if you want the heatmap to show colors using a log scale
    show_blanks :
        ui-name : |
            Show blanks
        short-hint : |
            Show categories or families that have no counts
        long-hint  : |
            Show categories or families that have no counts

description : |
    <p>After DomainAnnotation, you can use this method to examine the general functional distribution or specific functional gene families for a Genome Set using the Species Tree as context.</p>

    <p>View Fxn Profile Phylo App written by Dylan Chivian (DCChivian@lbl.gov) using DomainAnnotation App by John-Marc Chandonia (JMChandonia@lbl.gov), Pavel Novichkov (PSNovichkov@lbl.gov), and Roman Sutormin (RSutormin@lbl.gov) and Species Tree Builder App by Roman Sutormin and Paramvir Dehal (PSDehal@lbl.gov).</p>
