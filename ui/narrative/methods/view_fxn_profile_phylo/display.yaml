#
# define display information
#
name: View Fxn Profile Phylo

tooltip: |
    Examine the general functional distribution or specific functional gene families for a Genome Set using the Species Tree as context

screenshots: []

icon: domains_phylo-purple.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            []

#
# Configure the display and description of parameters
#
parameters :
    input_genomeSet_ref :
        ui-name : |
            Genome Set
        short-hint : |
            The Set of Genomes to examine
        long-hint  : |
            The Set of Genomes to examine
    input_speciesTree_ref :
        ui-name : |
            Species Tree
        short-hint : |
            The Species Tree associated with the Genome Set
        long-hint  : |
            The Species Tree associated with the Genome Set
    target_fams :
        ui-name : |
            Custom Domains
        short-hint : |
            Domain Families to target in the analysis, e.g. PF00007, COG0007 (default: top-level functional category report)
        long-hint  : |
            Domain Families to target in the analysis, e.g. PF00007, COG0007 (default: top-level functional category report)
    heatmap :
        ui-name : |
            Heatmap?
        short-hint : |
            Display as heatmap (default: numerical table)
        long-hint  : |
            Display as heatmap (default: numerical table)

description : |
    <p>After DomainAnnotation, you can use this method to examine the general functional distribution or specific functional gene families for a Genome Set using the Species Tree as context.</p>

    <p>View Fxn Profile Phylo App written by Dylan Chivian (DCChivian@lbl.gov) using DomainAnnotation App by John-Marc Chandonia (JMChandonia@lbl.gov), Pavel Novichkov (PSNovichkov@lbl.gov), and Roman Sutormin (RSutormin@lbl.gov) and Species Tree Builder App by Roman Sutormin and Paramvir Dehal (PSDehal@lbl.gov).</p>
